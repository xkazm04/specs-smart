openapi: 3.1.0
info:
  contact: {}
  title: Custodial wallets
  version: 3.9.4
  x-logo:
    url: 'https://tatum.io/images/logo.svg'
    altText: Tatum
  description: |-
        <p>Endpoints for leveraging some native blockchain features like transaction fee estimation, custodial onchain wallet for paying gas on behalf of customers or other ready made smart contracts.</p>
servers:
  - url: 'https://api-eu1.tatum.io'
  - url: 'https://api-us-west1.tatum.io'
tags:
  - description: ''
    name: Generate wallet
  - description: ''
    name: Transfer
paths:
  /v3/blockchain/sc/custodial/batch:
    post:
      description: |
        <h4>2 credits per API call.</h4><br/>
        <p>Generate new custodial smart contract address on the blockchain. This address enables custodial providers to
        receive native assets, ERC20 / ERC721 / ERC1155 tokens on behalf of their customers on dedicated blockchain address, but in the same time it can initiate transfer of those assets away.
        Gas required for the transfer from that address is going to be deducted from the providers address - the one, which was used to generate the address on the blockchain.<br/>
        This operation deploys a smart contract on the blockchain.<br/>
        For paid plans, it is possible to pay for the gas costs - you don't have to provide private key or signatureId. Blockchain fees will be covered by your credits.
        Supported blockchains:
        <ul>
        <li>Ethereum</li>
        <li>Binance Smart Chain</li>
        <li>Celo</li>
        <li>Polygon (Matic)</li>
        <li>Harmony.ONE</li>
        <li>Klaytn</li>
        <li>XDC Network (XinFin)</li>
        <li>Tron</li>
        </ul>
        </p>
      operationId: GenerateCustodialWalletBatch
      parameters:
        - description: Type of Ethereum testnet. Defaults to ropsten.
          in: header
          name: x-testnet-type
          required: false
          schema:
            default: ethereum-ropsten
            type: string
            enum:
              - ethereum-ropsten
              - ethereum-rinkeby
        - description: For connection without API key. To differentiate between testnet and mainnet, please supply a ?type=testnet|mainnet query parameter with your calls
          in: query
          name: type
          required: false
          schema:
            type: string
            example: testnet
            default: mainnet
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: Payer
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - ETH
                        - MATIC
                        - BSC
                        - ONE
                        - KLAY
                        - CELO
                      example: MATIC
                      type: string
                    feesCovered:
                      type: boolean
                      example: true
                      description: 'If set to true, blockchain fees will be covered from credits.'
                    batchCount:
                      type: number
                      example: 270
                      minimum: 0
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 42
                      maxLength: 43
                      description: Owner of the addresses.
                      example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
                  required:
                    - chain
                    - fromPrivateKey
                    - batchCount
                    - owner
                    - feesCovered
                - type: object
                  title: Auth - PrivateKey
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - ETH
                        - MATIC
                        - BSC
                        - ONE
                        - KLAY
                        - XDC
                      example: MATIC
                      type: string
                    fromPrivateKey:
                      type: string
                      maxLength: 66
                      example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
                      minLength: 66
                      description: 'Private key of account, from which the transaction will be initiated.'
                    batchCount:
                      type: number
                      example: 270
                      minimum: 0
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 42
                      maxLength: 43
                      description: Owner of the addresses.
                      example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
                    fee:
                      description: 'Custom defined fee. If not present, it will be calculated automatically.'
                      type: object
                      required:
                        - gasLimit
                        - gasPrice
                      properties:
                        gasLimit:
                          type: string
                          description: Gas limit for transaction in gas price.
                          pattern: '^[+]?\d+$'
                          example: '40000'
                        gasPrice:
                          type: string
                          description: Gas price in Gwei.
                          pattern: '^[+]?\d+$'
                          example: '20'
                    nonce:
                      type: number
                      minimum: 0
                      description: 'Nonce to be set to the transaction. If not present, last known nonce will be used.'
                  required:
                    - chain
                    - fromPrivateKey
                    - batchCount
                    - owner
                - type: object
                  title: Auth - Signature
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - MATIC
                        - ETH
                        - ONE
                        - XDC
                        - KLAY
                        - BSC
                      example: MATIC
                      type: string
                    signatureId:
                      type: string
                      minLength: 36
                      maxLength: 36
                      format: uuid
                      example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
                      description: 'Identifier of the private key associated in signing application. Private key, or signature Id must be present.'
                    index:
                      type: number
                      minimum: 0
                      description: 'If signatureId is mnemonic-based, this is the index to the specific address from that mnemonic.'
                    batchCount:
                      type: number
                      example: 270
                      minimum: 0
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 42
                      maxLength: 43
                      description: Owner of the addresses.
                      example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
                    fee:
                      description: 'Custom defined fee. If not present, it will be calculated automatically.'
                      type: object
                      required:
                        - gasLimit
                        - gasPrice
                      properties:
                        gasLimit:
                          type: string
                          description: Gas limit for transaction in gas price.
                          pattern: '^[+]?\d+$'
                          example: '40000'
                        gasPrice:
                          type: string
                          description: Gas price in Gwei.
                          pattern: '^[+]?\d+$'
                          example: '20'
                    nonce:
                      type: number
                      minimum: 0
                      description: 'Nonce to be set to the transaction. If not present, last known nonce will be used.'
                  required:
                    - chain
                    - signatureId
                    - owner
                    - batchCount
                - type: object
                  title: Celo - PrivateKey
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - CELO
                      example: CELO
                      type: string
                    feeCurrency:
                      type: string
                      description: Currency to pay for transaction gas
                      enum:
                        - CELO
                        - CUSD
                        - CEUR
                    fromPrivateKey:
                      type: string
                      maxLength: 66
                      example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
                      minLength: 66
                      description: 'Private key of account, from which the transaction will be initiated.'
                    batchCount:
                      type: number
                      example: 270
                      minimum: 0
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 42
                      maxLength: 43
                      description: Owner of the addresses.
                      example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
                    fee:
                      description: 'Custom defined fee. If not present, it will be calculated automatically.'
                      type: object
                      required:
                        - gasLimit
                        - gasPrice
                      properties:
                        gasLimit:
                          type: string
                          description: Gas limit for transaction in gas price.
                          pattern: '^[+]?\d+$'
                          example: '40000'
                        gasPrice:
                          type: string
                          description: Gas price in Gwei.
                          pattern: '^[+]?\d+$'
                          example: '20'
                    nonce:
                      type: number
                      minimum: 0
                      description: 'Nonce to be set to the transaction. If not present, last known nonce will be used.'
                  required:
                    - chain
                    - feeCurrency
                    - fromPrivateKey
                    - batchCount
                    - owner
                - type: object
                  title: Celo - KMS
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - CELO
                      example: CELO
                      type: string
                    feeCurrency:
                      type: string
                      description: Currency to pay for transaction gas
                      enum:
                        - CELO
                        - CUSD
                        - CEUR
                    signatureId:
                      type: string
                      minLength: 36
                      maxLength: 36
                      format: uuid
                      example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
                      description: 'Identifier of the private key associated in signing application. Private key, or signature Id must be present.'
                    index:
                      type: number
                      minimum: 0
                      description: 'If signatureId is mnemonic-based, this is the index to the specific address from that mnemonic.'
                    batchCount:
                      type: number
                      example: 270
                      minimum: 0
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 42
                      maxLength: 43
                      description: Owner of the addresses.
                      example: '0x8cb76aed9c5e336ef961265c6079c14e9cd3d2ea'
                    fee:
                      description: 'Custom defined fee. If not present, it will be calculated automatically.'
                      type: object
                      required:
                        - gasLimit
                        - gasPrice
                      properties:
                        gasLimit:
                          type: string
                          description: Gas limit for transaction in gas price.
                          pattern: '^[+]?\d+$'
                          example: '40000'
                        gasPrice:
                          type: string
                          description: Gas price in Gwei.
                          pattern: '^[+]?\d+$'
                          example: '20'
                    nonce:
                      type: number
                      minimum: 0
                      description: 'Nonce to be set to the transaction. If not present, last known nonce will be used.'
                  required:
                    - chain
                    - feeCurrency
                    - signatureId
                    - batchCount
                    - owner
                - type: object
                  title: Tron - PrivateKey
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - TRON
                      example: TRON
                      type: string
                    fromPrivateKey:
                      type: string
                      maxLength: 64
                      example: 05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2
                      minLength: 64
                      description: 'Private key of account, from which the transaction will be initiated.'
                    batchCount:
                      type: number
                      example: 50
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 34
                      maxLength: 34
                      description: Owner of the addresses.
                      example: TGXh2YJhfwchMGKuzfEJ27W1VEJRKnMdy9
                    feeLimit:
                      type: number
                      minimum: 0
                      description: 'Fee limit to be set, in TRX'
                  required:
                    - chain
                    - feeLimit
                    - fromPrivateKey
                    - batchCount
                    - owner
                - type: object
                  title: Tron - Signature
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - TRON
                      example: TRON
                      type: string
                    from:
                      type: string
                      description: Sender address.
                      example: TGXh2YJhfwchMGKuzfEJ27W1VEJRKnMdy9
                    signatureId:
                      type: string
                      minLength: 36
                      maxLength: 36
                      format: uuid
                      example: 26d3883e-4e17-48b3-a0ee-09a3e484ac83
                      description: 'Identifier of the private key associated in signing application. Private key, or signature Id must be present.'
                    index:
                      type: number
                      minimum: 0
                      description: 'If signatureId is mnemonic-based, this is the index to the specific address from that mnemonic.'
                    batchCount:
                      type: number
                      example: 50
                      description: Number of addresses to generate.
                    owner:
                      type: string
                      minLength: 34
                      maxLength: 34
                      description: Owner of the addresses.
                      example: TGXh2YJhfwchMGKuzfEJ27W1VEJRKnMdy9
                    feeLimit:
                      type: number
                      minimum: 0
                      description: 'Fee limit to be set, in TRX'
                  required:
                    - chain
                    - signatureId
                    - batchCount
                    - from
                    - feeLimit
                    - owner
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    title: TransactionHashKMS
                    properties:
                      txId:
                        description: TX hash of successful transaction.
                        example: c83f8818db43d9ba4accfe454aa44fc33123d47a4f89d47b314d6748eb0e9bc9
                        type: string
                      failed:
                        description: 'In case of the transaction was broadcast to the blockchain, but it was not possible to complete Tatum KMS signature, reponse is marked as failed and must be marked manually.'
                        example: false
                        type: boolean
                    required:
                      - txId
                  - type: object
                    title: Signature
                    properties:
                      signatureId:
                        format: uuid
                        description: 'ID of prepared payment template to sign. This is should be stored on a client side to retrieve ID of the blockchain transaction, when signing application signs the transaction and broadcasts it to the blockchain.'
                        example: 1f7f7c0c-3906-4aa1-9dfe-4b67c43918f6
                        type: string
                    required:
                      - signatureId
          description: OK
        '400':
          content:
            application/json:
              schema:
                properties:
                  errorCode:
                    example: validation.failed
                    description: validation.failed
                    type: string
                  message:
                    example: Request validation failed. Please see data for additional information.
                    description: Request validation failed. Please see data for additional information.
                    type: string
                  statusCode:
                    example: 400
                    description: '400'
                    type: number
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - target
                      properties:
                        target:
                          type: object
                          additionalProperties: true
                          description: Request object present in the body of the HTTP request
                          example:
                            property: 12345
                        value:
                          type: number
                          description: 'Value of the target object which validation is wrong. Can be of any data type, example here is using type number.'
                          example: 12345
                        property:
                          type: string
                          description: Property name of the target object which validation is wrong
                          example: property1
                        constraints:
                          type: object
                          additionalProperties: true
                          description: 'Object of failed constraints for the target object. Key is the constraint, value is detailed description of the failed constraint.'
                          example:
                            min: property1 must not be less than 50000
                required:
                  - errorCode
                  - message
                  - statusCode
                  - data
                type: object
          description: Bad Request. Validation failed for the given object in the HTTP Body or Request parameters.
        '401':
          content:
            application/json:
              schema:
                oneOf:
                  - properties:
                      errorCode:
                        example: subscription.not.active
                        description: subscription.not.active
                        type: string
                      message:
                        example: Subscription not active anymore.
                        description: Subscription not active anymore.
                        type: string
                      statusCode:
                        example: 401
                        description: '401'
                        type: number
                    required:
                      - errorCode
                      - message
                      - statusCode
                    type: object
                  - properties:
                      errorCode:
                        example: subscription.invalid
                        description: subscription.invalid
                        type: string
                      message:
                        example: 'Unable to find valid subscription for ''${apiKey}'''
                        description: 'Unable to find valid subscription for ''${apiKey}'''
                        type: string
                      statusCode:
                        example: 401
                        description: '401'
                        type: number
                    required:
                      - errorCode
                      - message
                      - statusCode
                    type: object
          description: Unauthorized. Not valid or inactive subscription key present in the HTTP Header.
        '403':
          description: 'Forbidden. The request is authenticated, but it is not possible to perform the required operation due to a logical error or invalid permissions.'
          content:
            application/json:
              schema:
                oneOf:
                  - properties:
                      message:
                        example: Forbidden
                        description: Forbidden
                        type: string
                      statusCode:
                        example: 403
                        description: '403'
                        type: number
                    required:
                      - statusCode
                      - message
                    type: object
        '500':
          content:
            application/json:
              schema:
                properties:
                  message:
                    example: Internal server error
                    description: Internal server error
                    type: string
                  statusCode:
                    example: 500
                    description: '500'
                    type: number
                required:
                  - statusCode
                  - message
                type: object
          description: Internal server error. There was an error on the server while processing the request.
      security:
        - X-Api-Key: []
      summary: Generate custodial wallet address
      tags:
        - Generate wallet
