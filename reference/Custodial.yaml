  /v3/blockchain/sc/custodial/approve:
    post:
      description: |
        <h4>2 credits per API call.</h4><br/>
        <p>Approve transfer of assets from the custodial smart contract wallet.<br/>
        Supported blockchains:
        <ul>
        <li>Binance Smart Chain</li>
        <li>Harmony.ONE</li>
        <li>Ethereum</li>
        <li>Celo</li>
        <li>Harmony.ONE</li>
        <li>Klaytn</li>
        <li>XDC Network (XinFin)</li>
        <li>Polygon (Matic)</li>
        </ul>
        </p>
      operationId: ApproveTransferCustodialWallet
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: PrivateKey
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - ETH
                        - ONE
                        - XDC
                        - BSC
                        - KLAY
                        - MATIC
                      example: ETH
                      type: string
                    custodialAddress:
                      maxLength: 42
                      minLength: 42
                      description: Address of custodial wallet to transfer from
                      example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
                      type: string
                    tokenAddress:
                      maxLength: 42
                      minLength: 42
                      description: Address of the token to transfer. Not valid for native address transfers.
                      example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
                      type: string
                    contractType:
                      type: number
                      description: 'Type of the asset to transfer. 0 - ERC20, 1 - ERC721, 2 - ERC1155'
                      example: 0
                      enum:
                        - 0
                        - 1
                        - 2
                    spender:
                      maxLength: 42
                      minLength: 42
                      description: Blockchain address to allow spending.
                      example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
                      type: string
                    amount:
                      description: Amount of the assets to be sent. Not valid for ERC-721 tokens.
                      example: '100000'
                      pattern: '^[+]?((\d+(\.\d*)?)|(\.\d+))$'
                      type: string
                    tokenId:
                      description: 'ID of token, if transaction is for ERC-721 or ERC-1155.'
                      example: '100000'
                      type: string
                      maxLength: 256
                    fromPrivateKey:
                      type: string
                      maxLength: 66
                      example: '0x05e150c73f1920ec14caa1e0b6aa09940899678051a78542840c2668ce5080c2'
                      minLength: 66
                      description: 'Private key of sender address. Private key, or signature Id must be present.'
                    nonce:
                      type: number
                      example: 1
                      description: 'Nonce to be set to Ethereum transaction. If not present, last known nonce will be used.'
                    fee:
                      description: 'Custom defined fee. If not present, it will be calculated automatically.'
                      type: object
                      required:
                        - gasLimit
                        - gasPrice
                      properties:
                        gasLimit:
                          type: string
                          description: Gas limit for transaction in gas price.
                          pattern: '^[+]?\d+$'
                          example: '40000'
                        gasPrice:
                          type: string
                          description: Gas price in Gwei.
                          pattern: '^[+]?\d+$'
                          example: '20'
                  required:
                    - custodialAddress
                    - chain
                    - contractType
                    - spender
                    - fromPrivateKey
                - type: object
                  title: Signature
                  properties:
                    chain:
                      description: Blockchain to work with.
                      enum:
                        - ETH
                        - ONE
                        - KLAY
                        - BSC
                        - XDC
                        - MATIC
                      example: ETH
                      type: string
                    custodialAddress:
                      maxLength: 42
                      minLength: 42
                      description: Address of custodial wallet to transfer from
                      example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
                      type: string
                    tokenAddress:
                      maxLength: 42
                      minLength: 42
                      description: Address of the token to transfer. Not valid for native address transfers.
                      example: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85'
                      type: string
                    contractType:
                      type: number
                      description: 'Type of the asset to transfer. 0 - ERC20, 1 - ERC721, 2 - ERC1155'
                      example: 0
                      enum:
                        - 0
                        - 1
